{% extends "base.html" %}
{% block title %} Главная страница{% endblock title %}

{% block content %}
    <h1>Список городов</h1>
    <div class="row">
        <div class="col-md">
            {% for q in qs %}
                <p><a href="{% url 'cities:detail' pk=q.id %}">{{ q.title }}</a></p>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
             <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
    </form>
        </div>
    </div>


{% endblock content %}
